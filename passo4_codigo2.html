<!-- Indicamos que este é um ficheiro do tipo HTML. -->
<!DOCTYPE html>

<!-- Indicamos que começa aqui todo o código em HTML. -->
<html> 
	<!-- Indicamos que começa o body do código HTML. -->
	<body>
		
		<!-- Define-se que queremos começar a escrever um cabeçalho de nível 1, o nível de cabeçalhos mais alto. -->
		<h1>
			This is heading 1
		<!-- Terminamos o cabeçalho de nível 1. -->
		</h1>
		
		<!-- Define-se agora um cabeçalho de nível 2, que é o segundo mais alto. -->
		<h2>
			This is heading 2
		<!-- Terminamos o cabeçalho de nível 2. -->
		</h2>
		
		<!-- Definimos agora um cabeçalho de nível 3, e terminamo-lo como foi feito nos cabeçalhos anteriores. -->
		<h3>
			This is heading 3
		</h3>
		
		<!-- Define-se agora um cabeçalho de nível 4, e terminamo-lo da mesma maneira de antes. -->
		<h4>
			This is heading 4
		</h4>
		
		<!-- Define-se agora um cabeçalho de nível 5, o segundo nível mais baixo dos cabeçalhos, e terminamos este cabeçalho. -->
		<h5>
			This is heading 5
		</h5>
		
		<!-- Define-se por fim o nível mais baixo de cabeçalhos, o nível 6, e fechamos este cabeçalho como se fez nos 5 cabeçalhos anteriores. -->
		<h6>
			This is heading 6
		</h6>

	<!-- Finalizamos o body do HTML. -->
	</body>
	
<!-- Por fim, indicamos o fim do código HTML. -->
</html>

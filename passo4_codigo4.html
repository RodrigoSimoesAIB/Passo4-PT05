<!-- Indicamos mais uma vez que este é um ficheiro do tipo HTML. -->
<!DOCTYPE html>

<!-- Indicamos que começa aqui o código em HTML. -->
<html> 

	<!-- Indicamos que começa o body do código HTML. -->
	<body>

		<!-- Começamos por indicar que queremos um cabeçalho de nível 2, terminando-o posteriormente. -->
		<h2>
			HTML Links
		</h2>
		<!-- Indicamos agora que queremos um parágrafo, fechando-o depois. -->
		<p>
			HTML links are defined with the a tag:
		</p>
		
		<!-- Críamos um link com o comando a, que ao clicar no texto em baixo, nos irá levar para o site indicado abaixo, terminando o comando posteriormente.-->
		<a href="https://www.w3schools.com">
			This is a link
		</a>

	<!-- Como feito em todos os outros códigos de exemplo, terminamos o body do HTML e indicamos o fim do código HTML. -->		
	</body>
	
</html>

<!DOCTYPE html>

<html>

  <body>

    <!-- Indicamos mais uma vez que queremos um cabeçalho de nível 2, terminando-o posteriormente. -->
    <h2>Vamos agora testar imagens no HTML!</h2>

    <!-- Tal como no código anterior, indicamos que queremos um parágrafo, fechando-o depois. -->
    <p>As imagens no HTML são definidas com a tag "img":</p>

    <!-- Por fim, indicamos que a imagem terá 386 píxeis de largura e 257 píxeis de altura. -->
    <img src="zezita.jpg" alt="Zézita, uma cabra que esteve na nossa escola anteriormente." width="386" height="257">

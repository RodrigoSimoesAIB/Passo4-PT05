<!-- Indicar que este é um ficheiro HTML -->
<!DOCTYPE html>

<!-- Indicar que começa aqui todo o código em HTML -->
<html> 
	<!-- Indicar que começa o body (em português, corpo) do código HTML, ou seja, onde vamos introduzir todo o código visível, como parágrafos, links, imagens, etc. -->
    <body>

		<!-- Define-se que queremos começar a escrever o texto com o cabeçalho de nível 1, o mais alto de todos. -->
		<h1>
        	My First Heading
        <!-- Terminar o cabeçalho. -->
        </h1>

		<!-- Indicamos que queremos começar um parágrafo. -->
		<p>
        	My first paragraph.
        <!-- Terminamos o parágrafo. -->
        </p>

	<!-- Finalizamos o body do HTML. -->
	</body>
	
<!-- Por fim, indicamos o fim do código HTML. -->
</html>

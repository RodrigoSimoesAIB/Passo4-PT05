<!-- Indicar que este é um ficheiro HTML -->
<!DOCTYPE html>
<!-- Descobri da pior forma que o código não suportava caracteres que não faziam parte do conjunto ASCII, por isso foi necessário mencionar que usamos o conjunto UTF-8 para ter todos os caracteres usados em português. -->
<meta charset="utf-8">

<!-- Indicar que começa aqui todo o código em HTML -->
<html>
  <!-- Indicar que começa o body (em português, corpo) do código HTML, ou seja, onde vamos introduzir todo o código visível, como parágrafos, links, imagens, etc. -->
  <body>

    <!-- Define-se que queremos começar a escrever o texto com o cabeçalho de nível 1, o mais alto de todos, e terminamos o cabeçalho posteriormente. -->
    <h1>O meu primeiro cabeçalho!</h1>

    <!-- Indicamos que queremos começar um parágrafo. -->
    <p>E o meu primeiro parágrafo!</p>

  <!-- Finalizamos o body do HTML. -->
  </body>

<!-- Por fim, indicamos o fim do código HTML. -->
</html>

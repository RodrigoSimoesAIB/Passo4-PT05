<!-- Indicamos mais uma vez que este é um ficheiro do tipo HTML. -->
<!DOCTYPE html>

<!-- Indicamos que começa aqui o código em HTML. -->
<html> 

	<!-- Indicamos que começa o body do código HTML. -->
	<body>

		<!-- Indicamos mais uma vez que queremos um cabeçalho de nível 2, terminando-o posteriormente. -->
		<h2>
			HTML Images
		</h2>
		
		<!-- Tal como no código anterior, indicamos que queremos um parágrafo, fechando-o depois. -->
		<p>
			HTML images are defined with the img tag:
		</p>
		
		<!-- Inserimos uma imagem da W3Schools, que deverá estar na mesma pasta/diretoria que o ficheiro HTML e exatamente com o nome "w3schools.jpg".  -->
		<!-- Caso não seja possível ver a imagem, irá aparecerá o texto "W3Schools.com". -->
		<!-- Por fim, indicamos que a imagem terá 104 píxeis de largura e 142 píxeis de altura. -->
		<img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">

	<!-- Como feito em todos os outros códigos de exemplo, terminamos o body do HTML e indicamos o fim do código HTML. -->		
	</body>
	
</html>
